<div class="feedback-container">
    <div class="section-title">
        <h1>Share Your Feedback</h1>
    </div>
    <div class="section-description">
        <p>We value your feedback and strive to improve our services.</p>
    </div>
    
    <div class="feedback-form">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4" placeholder="Your Feedback"></textarea>
            </div>
            <div class="rating">
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    <div class="previous-feedback">
        <div class="previous-title">
            <h2>Previous Feedback</h2>
        </div>
        <div class="feedback-carousel">
            <div class="feedback-item">
                <p>"Excellent service and support!"</p>
                <h4>John Doe</h4>
            </div>
            <div class="feedback-item">
                <p>"Great user experience!"</p>
                <h4>Jane Smith</h4>
            </div>
            <div class="feedback-item">
                <p>"Great user experience!"</p>
                <h4>Jane Smith</h4>
            </div>
        </div>
    </div>
</div>
